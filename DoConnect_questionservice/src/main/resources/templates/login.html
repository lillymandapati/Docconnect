<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .field {
            margin-bottom: 20px;
        }
        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field input, .field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .field textarea {
            height: 100px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Question Details</h2>
        <div class="field">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="">
        </div>
        <div class="field">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="field">
            <label for="creationDate">Creation Date:</label>
            <input type="text" id="creationDate" name="creationDate" value="">
        </div>
        <div class="field">
            <label for="updationDate">Updation Date:</label>
            <input type="text" id="updationDate" name="updationDate" value="">
        </div>
        <div class="field">
            <label for="deactivatedFlag">Deactivated Flag:</label>
            <input type="checkbox" id="deactivatedFlag" name="deactivatedFlag">
        </div>
        <div class="field">
            <label for="discussionThreadflag">Discussion Thread Flag:</label>
            <input type="checkbox" id="discussionThreadflag" name="discussionThreadflag">
        </div>
        <div class="field">
            <label for="approved">Approved:</label>
            <input type="checkbox" id="approved" name="approved">
        </div>
        <div class="field">
            <label for="resolved">Resolved:</label>
            <input type="checkbox" id="resolved" name="resolved">
        </div>
        <div class="field">
            <label for="createdBy">Created By:</label>
            <input type="text" id="createdBy" name="createdBy" value="">
        </div>
        <div class="field">
            <label for="discussionflag">Discussion Flag:</label>
            <input type="checkbox" id="discussionflag" name="discussionflag">
        </div>
        <button class="btn" onclick="saveQuestion()">Save</button>
    </div>

    <script>
        // You can add JavaScript code here for handling form submission
        function saveQuestion() {
            // Implement your logic to save the question data
            alert("Question saved!");
        }
    </script>
</body>
</html>
